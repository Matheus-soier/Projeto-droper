<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droper</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/de6dc9fc6e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="logo"><img src="assets/images/logoblack.png" alt="Logo Droper"></div>
            <div class="site-seguro"><img src="assets/images/shield-desktop.png" alt="Site seguro"></div>
        </div>
    </header>
    <main>
        <swiper-container>
            <swiper-slide><img src="assets/images/17112023165857399.webp"></swiper-slide>
            <swiper-slide><img src="assets/images/17112023165914128.webp"></swiper-slide>
            <swiper-slide><img src="assets/images/1711202316593242.webp"></swiper-slide>
            <swiper-slide><img src="assets/images/1711202316598551.webp"></swiper-slide>
          </swiper-container>
        <div class="barra-fixa">
            <div class="itens-barra">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-circle-play"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-ellipsis"></i></a></li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
